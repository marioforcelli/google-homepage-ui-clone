<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage UI Clone</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu-left"></div>
            <div class="menu-right">
                <a href="#" class="email">Gmail</a>
                <a href="#" class="images">Imagens</a>
                <img src="assets/burger-icon.svg" alt="menu" class="burger-menu">
                <img src="assets/avatar.png" alt="avatar" class="avatar">
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <img src="assets/logo.svg" alt="logo" class="content-logo">
            <div class="search">
                <span class="glass"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                <input type="text" class="content-search">
            </div>
            
            <div class="lucky-send">
                <div class="send">Pesquisa Google</div>
                <div class="lucky">Estou com sorte</div>
            </div>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
